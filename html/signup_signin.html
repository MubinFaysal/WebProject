<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn&SignUp</title>
    <link rel="stylesheet" type="text/css" href="../css/sign_style.css" />

  
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="../php/signin.php" method="POST" class="sign-in-form" onsubmit="return validateLoginForm()">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="username"  placeholder="Username" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" placeholder="Password" required />
            </div>
            <input type="submit" value="Login" class="btn solid" />

          </form>
          <script>
              function validateLoginForm() {
                const username = document.querySelector('.sign-in-form input[name="username"]').value.trim();
                const password = document.querySelector('.sign-in-form input[name="password"]').value.trim();

                if (username === "" || password === "") {
                  alert("Username and Password are required!");
                  return false;  // Form সাবমিট হবে না, পেজও রিফ্রেশ হবে না
                }
                return true;  // Form সাবমিট হবে, PHP স্ক্রিপ্টে যাবে
              }
            </script>


          <form action="../php/signup.php" method="POST" class="sign-up-form" >
            <h2 class="title">Sign Up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="username" placeholder="Username" required  />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email" placeholder="Email" required  />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password"  name="password" placeholder="Password" required />
            </div>
            <input type="submit" value="Sign Up" class="btn solid" />
          </form>


        </div>
      </div>
      <div class="panels-container">

        <div class="panel left-panel">
            <div class="content">
                <h3>New here?</h3>
                <p>Where Legends Play Create, manage, and dominate your own matches.</p>
                <button class="btn transparent" id="sign-up-btn">Sign Up</button>
            </div>
            <img src="../images/log.svg" class="image" alt="">
        </div>

        <div class="panel right-panel">
            <div class="content">
                <h3>One of us?</h3>
                <p>Where Legends Play Create, manage, and dominate your own matches.</p>
                <button class="btn transparent" id="sign-in-btn">Sign In</button>
            </div>
            <img src="../images/register.svg" class="image" alt="">
        </div>
      </div>
    </div>

    <script src="../js/app.js"></script>
  </body>
</html>
