<!DOCTYPE html>
<html>
<head>
  <title>Whack-a-Mole</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #e8f5e9;
    }
    #game {
      width: 300px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }
    .hole {
      background: #a5d6a7;
      border: 2px solid #2e7d32;
      border-radius: 10px;
      cursor: pointer;
    }
    .mole {
      background: brown;
    }
  </style>
</head>
<body>

<h1>üêπ Whack-a-Mole</h1>
<p>Score: <span id="score">0</span></p>
<p>Time Left: <span id="time">15</span> seconds</p>

<div id="game"></div>

<script>
  const game = document.getElementById("game");
  const scoreDisplay = document.getElementById("score");
  const timeDisplay = document.getElementById("time");

  let score = 0;
  let timeLeft = 15;
  let molePosition = -1;

  for (let i = 0; i < 9; i++) {
    const hole = document.createElement("div");
    hole.classList.add("hole");
    hole.addEventListener("click", () => {
      if (i === molePosition) {
        score++;
        scoreDisplay.textContent = score;
        molePosition = -1;
      }
    });
    game.appendChild(hole);
  }

  const holes = document.querySelectorAll(".hole");

  function showMole() {
    holes.forEach(hole => hole.classList.remove("mole"));
    molePosition = Math.floor(Math.random() * 9);
    holes[molePosition].classList.add("mole");
  }

  function startGame() {
    const moleTimer = setInterval(showMole, 700);
    const countdown = setInterval(() => {
      timeLeft--;
      timeDisplay.textContent = timeLeft;
      if (timeLeft === 0) {
        clearInterval(moleTimer);
        clearInterval(countdown);
        holes.forEach(h => h.classList.remove("mole"));
        alert("‚è± Time's up! Final score: " + score);
      }
    }, 1000);
  }

  startGame();
</script>

</body>
</html>
